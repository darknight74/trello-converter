apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility=1.6
version = '1.1'

mainClassName = "it.dk74.trelloexporter.CliParser"

jar {
    manifest {
        attributes 'Implementation-Title': 'Trello Converter',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'com.google.code.gson:gson:2.3.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.3'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.3'
	compile group: 'org.apache.poi', name:'poi-ooxml', version: '3.12'
	testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile 'commons-beanutils:commons-beanutils:1.9.2'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

startScripts {
  classpath  += files('src/dist/lib/conf')
}